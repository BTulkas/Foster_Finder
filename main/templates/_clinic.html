<h3>{{ clinic.name }}</h3>

{% for num in clinic.phone_numbers %}
        {% if num.primary_contact %}
        <h4>Phone Number</h4>
        {{ num.dial_code }}-{{ num.phone_number }}
    {% else %}
        <h4>Emergency Number</h4>
        {{ num.dial_code }}-{{ num.phone_number }}
    {% endif %}
{% endfor %}

<h4>{{ clinic.area_name }}</h4>

<a href="{{ url_for('edit_clinic', id=clinic.id) }}"><button>Edit</button></a>
